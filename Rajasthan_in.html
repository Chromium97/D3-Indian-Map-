<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
     <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
         <style type="text/css"></style>
    </head>

    <body>
  
        <script>
		
			var centered;
            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width",1000)
                            .attr("height",1000) ;
			var color = d3.scale.linear()
							.domain([1,50])
								.range(["red","blue"]);
								
            d3.json("india.geojson",function(data){
                  
                var group = canvas.selectAll("g")
                             .data(data.features)
                             .enter()
                             .append("g");
                          
                var projection = d3.geo.mercator().scale(1200).translate([-1000,700]);
                  
                var path = d3.geo.path().projection(projection);
                              
                var areas = group.append("path")
                                    .attr("d",path)
                                    .attr("class","area")
									.on("click",clicked)
                                    .attr("fill",function(d){return color(d.properties.ID_1) ;});
				
				function clicked(d) {
							  var x, y, k;

							  if (d && centered !== d) {
								var centroid = path.centroid(d);
								x = centroid[0];
								y = centroid[1];
								k = 4;
								centered = d;
							  } else {
								x = 1000/ 2;
								y = 1000 / 2;
								k = 1;
								centered = null;
							  }
							  
			group.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  group.transition()
      .duration(750)
      .attr("transform", "translate(" + 1000/ 2 + "," + 1000 / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
//###################################							  
			}				  
				
				
                    group.append("text")
                            .attr("x",function(d){ return path.centroid(d)[0];})
                            .attr("y",function(d){ return path.centroid(d)[1];})
                            .attr("text-anchor","middle")
                            .text(function(d){ return d.properties.NAME_1 ;});
				
    });
  
      
        </script>
    </body>
</html>
